<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learn pronunciation</title>
<style>
body {
font-family: Arial, sans-serif;
text-align: center;
margin: 0;
padding: 0;
}
#container {
padding: 20px;
}
#text-input {
width: 80%;
padding: 10px;
font-size: 18px;
margin-bottom: 10px;
}
#speak-button {
padding: 10px 20px;
font-size: 18px;
cursor: pointer;
}
</style>
</head>
<body>
<div id="container">
<h2>Learn pronunciation.</h2>
<textarea id="text-input" placeholder="Enter the texts.."></textarea>
<button id="speak-button">Listen</button>
</div>
<script>
// Check if the browser supports the Web Speech API
if ('speechSynthesis' in window) {
const textInput = document.getElementById('text-input');
const speakButton = document.getElementById('speak-button');
// Initialize the speech synthesis
const synth = window.speechSynthesis;
// Function to speak the entered text
function speakText() {
const text = textInput.value;
const utterance = new SpeechSynthesisUtterance(text);
synth.speak(utterance);
}
speakButton.addEventListener('click', speakText);
} else {
alert('Your browser does not support the Web Speech API. Please use a different browser.');
}
</script>
</body>
</html>
